###############################################################################
# Ports Configuration
###############################################################################
# Manage firewall with r_pufky.deb.ufw.
#
# Reference:
# * https://github.com/r-pufky/ansible_ufw

traefik_srv_ports:
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 80
    comment: 'HTTP'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 80
    comment: 'HTTP'
  - proto: 'tcp'
    from_ip: 'any'
    to_port: 443
    comment: 'HTTP'
  - proto: 'udp'
    from_ip: 'any'
    to_port: 443
    comment: 'HTTP'
