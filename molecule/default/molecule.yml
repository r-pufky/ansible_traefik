---
###############################################################################
# Default
###############################################################################
# Default configuration is deployed successfully.
#
# Tests:
# * Traefik running (will not start with invalid config) for both toml/yaml
#   static configurations.
# * Traefik started/restarted correctly.
# * Dashboard is accessible at http://localhost:8080/dashboard/.

dependency:
  name: 'galaxy'
driver:
  name: 'podman'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: 'auto_silent'
      callback_whitelist: 'profile_tasks, timer, yaml'
    ssh_connection:
      pipelining: false
  inventory:
    group_vars:
      all:
        repo_testing_enable: true
        test_host: 'variable_replace_test'
        repo_testing_versions:
          - comment: 'default'
            version: 'v3.5.6'
            asset: '{{
                lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
                "/molecule/cache/" ~
                "traefik_v3.5.6_linux_amd64.tar.gz"
              }}'
          - comment: 'default'
            version: 'v3.5.6'
            asset: '{{
                lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
                "/molecule/cache/" ~
                "traefik_v3.5.6_linux_amd64.tar.gz"
              }}'
          - comment: 'default'
            version: 'v3.6.2'
            asset: '{{
                lookup("env", "MOLECULE_PROJECT_DIRECTORY") ~
                "/molecule/cache/" ~
                "traefik_v3.6.2_linux_amd64.tar.gz"
              }}'
    host_vars:
      traefik-debian-13-toml:
        traefik_srv_cfg_dir:
          '{{ lookup("env", "MOLECULE_SCENARIO_DIRECTORY") ~ "/files/toml" }}'
      traefik-debian-13-yaml:
        traefik_srv_cfg_dir:
          '{{ lookup("env", "MOLECULE_SCENARIO_DIRECTORY") ~ "/files/yaml" }}'
        traefik_srv_env:
          - var: 'GCE_PROJECT'
            value: 'my-project-id-123456789'
          - var: 'GCE_SERVICE_ACCOUNT_FILE'
            value: '/etc/traefik/gcloud_dns.json'
      traefik-debian-13-3.6:
        traefik_srv_cfg_dir:
          '{{ lookup("env", "MOLECULE_SCENARIO_DIRECTORY") ~ "/files/toml" }}'
platforms:
  - name: 'traefik-debian-13-toml'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    capabilities:
      - 'SYS_ADMIN'  # Required for systemd hardening.
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
    published_ports:
      - '8080:8080/tcp'
      - '8443:443/tcp'
  - name: 'traefik-debian-13-yaml'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    capabilities:
      - 'SYS_ADMIN'  # Required for systemd hardening.
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
    published_ports:
      - '9080:8080/tcp'
      - '9443:443/tcp'
  - name: 'traefik-debian-13-3.6'
    image: 'ghcr.io/hifis-net/debian-systemd:13'
    systemd: 'always'
    capabilities:
      - 'SYS_ADMIN'  # Required for systemd hardening.
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
    pre_build_image: true
    published_ports:
      - '10080:8080/tcp'
      - '10443:443/tcp'
verifier:
  name: 'ansible'
scenario:
  test_sequence:
    - 'destroy'
    - 'syntax'
    - 'create'
    - 'prepare'
    - 'converge'
    - 'verify'
    - 'destroy'
